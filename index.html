        }
        .container {

            font-size: 16px;
            resize: vertical;

        button {

            font-size: 16px;

        button:hover {

        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .result {

            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        audio {
            width: 100%;
            margin-top: 15px;
        }
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>

        function showResult(text, type) {
            const result = document.getElementById('result');
